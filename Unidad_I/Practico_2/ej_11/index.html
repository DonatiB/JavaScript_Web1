<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tarjeta.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-form">
        <form>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" required>

            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" required>

            <label for="profesion">Profesión:</label>
            <input id="profesion" type="text" required>

            <label for="email">Email:</label>
            <input id="email" type="email" required>

            <label for="telefono">Teléfono:</label>
            <input id="telefono" type="number" required>

            <label for="direccion">Dirección:</label>
            <input id="direccion" type="text" required>

            <label for="tarea">Tarea:</label>
            <input id="tarea" type="text" required>

            <button id="enviar">Enviar</button>
        </form>
    </div>

    <div class="container-tarjeta">
        
    </div>

    <script src="js/listaTareas.js"></script>
</body>
</html>
